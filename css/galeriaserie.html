<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>BIG BANG THEORY</title>
  <link rel="stylesheet" href="galeriaserie.css">
</head>
<body>
  <center>
    <h1>Big Bang Theory</h1>
  </center>

  <div class="album-container">

    <div class="fotos">

      <div class="card">
        <img src="penny.jpg" alt="Penny">

        <img src="amy.jpg" alt="Amy Farrah Fowler">
        <div class="info">Amy Farrah Fowler</div>
      </div>
      <div class="card">
        <img src="whole cast.jpg" alt="Elenco Completo">
